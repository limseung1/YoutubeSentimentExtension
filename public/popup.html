<!DOCTYPE html>
<html>
<head>
  <title>HuggingFace Text Analysis</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    select {
      padding: 8px;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 4px;
      white-space: pre-wrap;
    }
    .loading {
      display: none;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <select id="model">
      <option value="sentiment-analysis">Sentiment Analysis</option>
      <option value="text-classification">Text Classification</option>
      <option value="token-classification">Named Entity Recognition</option>
    </select>
    <textarea id="input" placeholder="Enter text to analyze..."></textarea>
    <button id="analyze">Analyze</button>
    <div id="loading" class="loading">Analyzing...</div>
    <div id="result"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
