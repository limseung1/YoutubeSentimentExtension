<!DOCTYPE html>
<html>
<head>
  <title>HuggingFace Text Analysis</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 4px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="analyze">Analyze</button>
    <div id="result"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
